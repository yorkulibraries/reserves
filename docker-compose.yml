version: '3.6'
services:
  app:
    build: .
    volumes:
      - ./:/app
    working_dir: /app
    command: sh -c "bundle exec rake db:create && bundle exec rake db:migrate && bundle exec rake db:seed && bundle exec rake assets:precompile && rm -f tmp/pids/server.pid && bundle exec rails server -b '0.0.0.0'"
    ports:
      - ${PORT:-4004}:${PORT:-4004}
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - PORT=${PORT:-4004}
      - RAILS_ENV=${RAILS_ENV:-development}
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
      - DATABASE_URL=mysql2://root:mysql@mysql/etd_${RAILS_ENV:-development}
      - RAILS_SERVE_STATIC_FILES=true

  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password 
    environment:
      MYSQL_ROOT_HOST: "%"
      MYSQL_ROOT_PASSWORD: mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
